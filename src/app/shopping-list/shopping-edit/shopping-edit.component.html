<div class="row">
  <div class="col-sm-12">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name" class="fw-bold">Name</label>
          <input type="text" id="name" class="form-control rounded-pill" name="name" ngModel required>

        </div>
        <div class="col-sm-2 form-group">
          <label for="amount" class="fw-bold">Amount</label>
          <input type="number" id="amount" class="form-control rounded-pill" name="amount" pattern="^[1-9]+[0-9]*$" ngModel required>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-xs-12">
          <button class="btn btn-success mx-1 " type="submit" [disabled]="!form.valid">{{editMode? 'Update':'Add'}}</button>
          <button class="btn btn-danger mx-1" type="button" (click)="deleteIngredient()"
          *ngIf="editMode">Delete</button>
          <button class="btn btn-primary mx-1" type="button" (click)="clear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
