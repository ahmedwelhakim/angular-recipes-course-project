<div class="col-xs-12 mb-3 rounded-3">
  <a style="cursor:pointer"
      routerLinkActive="router-link-active"
      class="list-group-item clearfix"
      [routerLink]="[index]"
      routerLinkActive="active">
    <div class="float-start">
      <h4 class="list-group-item-heading">{{ recipeItem.name }}</h4>
      <p class="list-group-item-text">{{ recipeItem.description }}</p>
    </div>
    <span class="float-end">
      <img [src]="recipeItem.imagePath" alt="{{ recipeItem.name }}" class="img-responsive" style="max-height: 50px;">
    </span>
  </a>
</div>
